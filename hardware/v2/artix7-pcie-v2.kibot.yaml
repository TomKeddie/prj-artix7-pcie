kibot:
  version: 1

preflight:
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false

global:
  output: '%f-%r.%x'

outputs:
  - name: 'gerbers'
    type: gerber
    dir: gerber
    options:
        # generic layer options
        exclude_edge_layer: true
        exclude_pads_from_silkscreen: true
        plot_sheet_reference: false
        plot_footprint_refs: true
        plot_footprint_values: false
        force_plot_invisible_refs_vals: false
        tent_vias: true
        line_width: 0.15
        # gerber options
        use_aux_axis_as_origin: true
        subtract_mask_from_silk: true
        use_protel_extensions: false
        gerber_precision: 4.6
        create_gerber_job_file: false
        use_gerber_x2_attributes: false
        use_gerber_net_attributes: false
    layers:
        - 'copper'
        - 'technical'

  - name: 'drills'
    type: excellon
    dir: gerber
    options:
      pth_and_npth_single_file: true
      use_aux_axis_as_origin: true
      metric_units: true

  - name: 'bom'
    type: bom
    dir: bom
    options:
      output: '%f-jlc-%r.%x'
      ref-sepatator: ','
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - field: LCSC
          name: 'LCSC Part #'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: 'sch_svg'
    type: svg_sch_print
    dir: doc

  - name: 'sch_pdf'
    type: pdf_sch_print
    dir: doc

  - name: 'pcb_svg_f'
    type: svg
    dir: doc
    options:
      output: '%f-front-%r.%x'
      mirror_plot: false
    layers:
      - 'Edge.Cuts'
      - 'F.Cu'
      - 'F.SilkS'
      - 'F.Paste'
      - 'F.Mask'

  - name: 'pcb_svg_b'
    type: svg
    dir: doc
    options:
      output: '%f-back-%r.%x'
      mirror_plot: true
    layers:
      - 'Edge.Cuts'
      - 'B.Cu'
      - 'B.SilkS'
      - 'B.Paste'
      - 'B.Mask'

  - name: 'pcb_pdf_f'
    type: pdf_pcb_print
    dir: doc
    options:
      output: '%f-front-%r.%x'
      mirror_plot: true
    layers:
      - 'Edge.Cuts'
      - 'F.Cu'
      - 'F.SilkS'
      - 'F.Paste'
      - 'F.Mask'

  - name: 'pcb_pdf_b'
    type: pdf_pcb_print
    dir: doc
    options:
      output: '%f-back-%r.%x'
      mirror_plot: true
    layers:
      - 'Edge.Cuts'
      - 'B.Cu'
      - 'B.SilkS'
      - 'B.Paste'
      - 'B.Mask'

  - name: 'ibom'
    type: ibom
    dir: bom
    options:
      include-tracks: true

  - name: 'step'
    type: step
    dir: 3d

  - name: 'dxf'
    type: dxf
    dir: dxf
    options:
      use_aux_axis_as_origin: true
      plot_footprint_values: false
      plot_footprint_refs: false
      metric_units: true
      exclude_edge_layer: true
      sketch_plot: true
      drill_marks: None
      polygon_mode: false
    layers:
      - 'Edge.Cuts'
      - 'Eco1.User'
